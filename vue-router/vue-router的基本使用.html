<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./lib/vue-router.js"></script>
    <title>路由的基本使用</title>
</head>
<body>
    <div id="app">

        <a href="#/login">登录</a>        
        <a href="#/register">注册</a>
        <!-- 这是vue-router 提供的元素 ，专门用来当作占位符的，将来，路由规则，匹配的组件，就会展示到router-view中去 -->
        <router-view></router-view>

    </div>

    <script>


        //组件的模板对象
        var login = {
            template:'<h3>我是登录组件</h3>',
        }

        //组件的模板对象
        var register = {
            template:'<h3>我是注册组件</h3>',
        }


        // //里面的login 称为 组件名称的引用
        // Vue.component('login',{
        //     template:'<h3>我是登录组件</h3>'
        // })

        /*2.创建一个路由对象，当 导入vue-router包之后 ，在window全局对象中，就有一个 路由的构造函数，
           叫做 VueRouter */
        var routerObj = new VueRouter({
            //这个配置对象中的routes 表示 【路由匹配规则】 的意思
            routes:[  //路由匹配规则
            //每个路由规则 ， 都是一个对象， 这个规则对象，身上，有两个必须的属性:
                    //属性1 是 path ，表示监听 那个路由链接地址;
                    //属性2 是 component ， 表示 ，如果路由时前面匹配到的path ，则展示 components 属性对应的组件
                //注意: component 属性值， 必须是一个组件的模板对象，不能时组件 的引用名称
                {path:'/login',component:login},
                {path:'/register',component:register}
            ]
        })



        new Vue({
            el:'#app',
            data:{},
            methods:{},
            router:routerObj  //将路由规则对象 ，注册到vm 实例上 ，用来监听 URL 地址变化， 然后展示对应的组件
        });
    </script>
</body>
</html>
