<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <!--对象就是无序键值对集合 当属性中带有 - 时属性必须带引号如下font-weight-->
        <!-- <h1 :style="{color:'red' , 'font-weight':200}">这是一个h1</h1> -->


        <!---->
        <h1 :style="[styleobj01,styleobj02]">这是一个h1</h1>
    </div>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                styleobj01:{color:'red' , 'font-weight':200},
                styleobj02:{'font-style':'italic'}
            },
            methods:{}
        })
    </script>
</body>
</html>
