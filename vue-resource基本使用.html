<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>vue-resource的基本使用</title>
    <!-- 注意: vue-resource 依赖于 Vue , 所以先后顺序要注意 ，先导入vue再导入resource-->
    <!-- this.$http -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="get请求" @click="postinfo">
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{},
            methods:{

                getinfo(){ 
                    //发起get请求
                    this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
                        console.log(result)
                    })
                },
                postinfo(){ 
                    //发起post请求 ,默认没有表单格式，所以 ，有的服务器处理不了
                    //所以需要将emulateJSON设置为true。  emulateJSON: true
                    this.$http.get('http://vue.studyit.io/api/post' ,{} ,{emulateJSON: true}).then(result => {
                        console.log(result)
                    })
                },
                jsoninfo(){
                    //发送JSON请求 
                    this.$http.jsonp('http://vue.studyit.io/api/jsonp').then(result => {
                        console.log(result)
                    })
                }
            },

        })
    </script>
</body>
</html>
