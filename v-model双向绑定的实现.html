<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model双向绑定的学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!--v-bind只能实现数据的单向绑定，从M自动绑定到V，无法实现双向绑定-->
        <!-- <input type="text" v-bind:value="msg" style="width: 20%;"> -->

        <!--使用 v-model指令 ,可以实现表单元素和model中数据的双向绑定-->
        <!--注意: v-model 只能运用在表单元素中:
             input(radio text address email....) select checkbox textarea-->
        <input type="text" v-model="msg" style="width: 20%;">

    </div>

    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'双向绑定学习，实现双向绑定'
            },
            methods:{},
        })
    </script>


</body>
</html>
