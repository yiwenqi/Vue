<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for中key的注意事项</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="app">
        <div>
            <label>Id:
                <input type="text" v-model='id'>
            </label>

            <label>name:
                <input type="text" v-model='name'>
            </label>

            <input type="button" value="添加" @click="add" >
        </div>

        <!--key 是v-for循环里唯一标识 注意循环时，key属性只能使用 number 或者string-->
        <!--注意: key 在使用的时候， 必须使用v-bind属性绑定的形式，指定key的值-->
        <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用
        v-for的同时，指定唯一的字符串/数字 类型:key 值-->
        <p v-for="item in  list" :key="item.id">
            <!-- 如果不使用key 则每次循环的数据没有标识 ，则无法辨识-->
            <input type="checkbox">
            {{item.id}} --- {{item.name}}
        </p>
    </div>




    <!--当在组件中使用v-for时 ， key是必须的-->
    <script>
        var vm = new Vue ({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[ 
                    { id: 1, name:'李斯'},
                    { id: 2, name:'嬴政'},
                    { id: 3, name:'赵高'},
                    { id: 4, name:'韩非'},
                    { id: 5, name:'荀子'},
                ]  
            },
            methods:{ 
                add(){
                    // //尾部追加
                    // this.list.push({id:this.id, name:this.name })

                    //头部追加
                    this.list.unshift({id: this.id, name: this.name })
                }

            }
        })
    </script>
</body>
</html>
