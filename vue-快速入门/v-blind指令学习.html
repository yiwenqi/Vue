<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <input id="btn" type="button" value="按钮" :title="我是一个自定义的属性" v-on:click="show">
    <input id="btn2" type="button" value="鼠标覆盖"  v-on:mouseover="show">
    <!--v-bind属性绑定 Vue提供的属性绑定机制  缩写是 : -->
    <!--v-on事件绑定 Vue提供的事件绑定机制 缩写是@  -->

    <script>
        var vm = new Vue({
            el:"#btn",
            data:{
                msg:'123',
                msg2:"<h1>我是一个h1标签<h1>",
                mytitle:'这是一个自己定义的title'
            },

            methods:{  //这个methods属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert('hello')
                }
            }
        })

        var vm2 = new Vue({
            el:"#btn2",
            data:{
                msg:'123',
                msg2:"<h1>我是一个h1标签<h1>",
                mytitle:'这是一个自己定义的title'
            },

            methods:{  //这个methods属性中定义了当前vue实例所有可用的方法
                show:function(){
                    alert('hello')
                }
            }
        })
        

        /* document.getElementById('btn').onclick=function(){
             alert('Hello')  
         }*/
    </script>

</body>
</html>
