<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
    <style>
        .inner{
            height: 400px;
            width: 400px;
            border: 5px;
            background-color: aqua;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- .stop 阻止冒泡   事件修饰符的使用方法-->
        <!-- <div class="inner" @click="divHandler">
            <input  type="button" value="戳他" @click.stop="btnHandler">
            </div>
         -->
            <!-- .stop可以阻止冒泡的 -->
            <!-- 如果不阻止，在点击button时，会触发div的点击事件，这样的触发叫做冒泡 -->
        
            <!-- 使用 .prevent 阻止默认行为-->
            <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题，先百度</a> -->
        
             <!--使用 .capture 实现捕获触发机制（由外向内触发的机制）-->
        <!-- <div class="inner" @click.capture="divHandler">
                <input  type="button" value="戳他" @click.stop="btnHandler">
              </div>
         -->
        
         <!--使用.self 实现只有点击当前元素的时候才会触发事件处理函数-->
         <!-- <div class="inner" @click.self="divHandler">
            <input  type="button" value="戳他" @click.stop="btnHandler">
          </div> -->


          <!--使用 .once 只触发一次处理函数 -->
          <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，先百度</a> -->

          <!--演示: .stop 和 .self 的区别-->
            <!-- <div class="outer" @click="div2Hand">
                <div class="inner" @click="divHandler">
                    <input  type="button" value="戳他" @click.stop="btnHandler">
                </div>
            </div> -->
            <!-- .self只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡行为的触发-->
            <div class="outer" @click="div2Hand">
                <div class="inner" @click.self="divHandler">
                    <input  type="button" value="戳他" @click.stop="btnHandler">
                </div>
            </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{},
            methods: {
                divHandler(){
                    console.log('这是触发了 inner div 的点击事件')
                },
                btnHandler(){
                    console.log('这是触发了 inner btn 的点击事件')
                },
                linkClick(){
                    console.log('这是触发了链接的点击事件')
                },
                div2Hand(){
                    console.log('这是触发了outer div的点击事件')
                }
            }
        });
    </script>
</body>
</html>
