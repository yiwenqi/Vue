<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for的学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="app">
        <!-- <p>{{list[0]}}</p>
        <p>{{list[1]}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[3]}}</p>
        <p>{{list[4]}}</p> -->

        <p v-for="item in list">{{item}}</p>

        <p v-for="(item , i) in list">索引值:{{i}}-----{{item}}</p>

        <!--遍历数组-->
        <p v-for="(user, i) in listobj">{{ user.id }} ----{{ user.name }}---索引号:{{ i }}</p>

        <!--遍历对象 注意:在遍历对象身上的键值对的时候，除了又val key ，在第三个位置还有一个索引 -->
        <p v-for="(val, key, i) in user" >值是:{{val}} --- 属性是:{{key}} -- 索引:{{i}}</p>

        <!--迭代数字 注意:如果使用v-for迭代数字的话，前面 count 值从 1 开始-->
        <p v-for="count in 10">这是第 {{count}} 次循环</p>
    </div>



    <script>
        new Vue ({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6],
                listobj:[
                    { id: 1, name:'zs1'},
                    { id: 2, name:'zs2'},
                    { id: 3, name:'zs3'},
                    { id: 4, name:'zs4'}
                
                ],
                user:{
                    id:1,
                    name:'托尼',
                    gender:'男'
                }
            },
            methods:{}
        });
    </script>
</body>
</html>
