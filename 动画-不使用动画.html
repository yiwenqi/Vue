<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>不使用动画</title>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag" name="" id="">
        <h3 v-if="flag">这是一个H3</h3>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag: false
            },
            methods:{}
        })
    </script>
</body>
</html>
